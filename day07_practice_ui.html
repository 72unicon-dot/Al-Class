<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 UI 디자인 실습 - AI Master Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');

        body {
            font-family: 'Pretendard', sans-serif;
        }

        .device-icon {
            font-size: 2rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
    </style>
    <link rel="stylesheet" href="css/common.css">
</head>

<body class="bg-slate-50 text-slate-900 leading-relaxed">
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="bg-purple-600 text-white p-2 rounded-lg">
                    <i class="fas fa-mobile-alt text-xl"></i>
                </div>
                <h1 class="text-xl font-bold">반응형 UI 디자인 실습</h1>
            </div>
            <a href="day07_lecture.html" class="text-sm font-bold text-slate-500 hover:text-purple-600">
                <i class="fas fa-arrow-left mr-1"></i> 강의로 돌아가기
            </a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-12">
        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-4">어디서나 예뻐야 진짜 웹이다</h2>
            <p class="text-slate-600">화면 크기에 따라 레이아웃이 유연하게 변하는 모던 웹 디자인 기법을 실습합니다.</p>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-6 rounded-2xl border border-slate-100 text-center">
                <i class="fas fa-desktop device-icon"></i>
                <h4 class="font-bold">PC</h4>
                <p class="text-xs text-slate-500">3단 그리드 레이아웃</p>
            </div>
            <div class="bg-white p-6 rounded-2xl border border-slate-100 text-center">
                <i class="fas fa-tablet-alt device-icon"></i>
                <h4 class="font-bold">Tablet</h4>
                <p class="text-xs text-slate-500">2단 그리드 또는 리스트</p>
            </div>
            <div class="bg-white p-6 rounded-2xl border border-slate-100 text-center">
                <i class="fas fa-mobile-alt device-icon"></i>
                <h4 class="font-bold">Mobile</h4>
                <p class="text-xs text-slate-500">1단 수직 배치</p>
            </div>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
            <h3 class="font-bold mb-4">학습할 CSS 기법</h3>
            <ul class="space-y-4 text-sm">
                <li><span class="font-bold">Flexbox:</span> 요소들을 가로/세로로 정렬하는 가장 대중적인 방법</li>
                <li><span class="font-bold">Grid:</span> 수평/수직을 동시에 맞추는 격자형 전문 디자인</li>
                <li><span class="font-bold">Media Queries:</span> 특정 해상도 이하일 때 디자인 규칙을 바꾸는 핵심 도구</li>
            </ul>
        </div>
    </main>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { addCompleteButton } from './js/progress-ui.js';
        import { initAuth } from './js/auth-common.js';

        // 공통 인증 초기화
        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 완료 버튼 추가 (자동으로 day와 lectureId 매핑)
                addCompleteButton(user.uid, 'day07', 'practice_ui', 'completeButtonContainer');
            }
        });
    </script>

</body>

</html>
