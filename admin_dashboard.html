    <!-- Script -->
    <script type="module">
        import { db, auth, storage } from './js/firebase-config.js';
        import { collection, query, orderBy, getDocs, updateDoc, doc, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        import { initApp } from './js/app-core.js';

        // ==========================================
        // Auth Check & Initialization
        // ==========================================
        initApp({
            requireAuth: true,
            redirectUrl: 'index.html',
            onLogin: (user) => {
                console.log("Admin logged in:", user.email);
                loadApplications();
                loadLectures();
            },
            onLogout: () => {
                alert("로그아웃 되었습니다.");
                window.location.replace("index.html");
            }
        });

        // ==========================================
        // Tab Handler
        // ==========================================
        window.switchTab = (tabName) => {
            // UI Toggle
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white');
                btn.classList.add('text-slate-300', 'hover:bg-slate-800');
            });
            document.getElementById(`nav-${tabName}`).classList.add('bg-indigo-600', 'text-white');
            document.getElementById(`nav-${tabName}`).classList.remove('text-slate-300', 'hover:bg-slate-800');

            // Section Toggle
            ['applications', 'resources', 'notices', 'lectures'].forEach(sec => {
                const el = document.getElementById(`section-${sec}`);
                if (el) el.classList.add('hidden');
            });
            document.getElementById(`section-${tabName}`).classList.remove('hidden');

            // Title Update
            const titles = {
                'applications': '수강 신청 현황',
                'resources': '자료실 관리',
                'notices': '공지사항 관리',
                'lectures': '전체 강의 보기'
            };
            document.getElementById('pageTitle').innerText = titles[tabName];

            // Data Load
            if (tabName === 'applications') loadApplications();
            if (tabName === 'resources') loadResources();
            if (tabName === 'notices') loadNotices();
            if (tabName === 'lectures') loadLectures();
        }

        // ... [Existing Application Logic] ...

        // ==========================================
        // Notice Logic (New)
        // ==========================================
        async function loadNotices() {
            const tableBody = document.getElementById('noticeTableBody');
            try {
                const q = query(collection(db, "notices"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    tableBody.innerHTML = '<tr><td colspan="3" class="px-6 py-8 text-center text-gray-400">등록된 공지사항이 없습니다.</td></tr>';
                    return;
                }

                let html = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString() : '-';
                    html += `
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 text-gray-500">${date}</td>
                            <td class="px-6 py-4 font-bold text-gray-800">
                                ${data.title}
                                <p class="text-xs text-gray-500 font-normal mt-1 truncate max-w-md">${data.content}</p>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <button onclick="deleteNotice('${doc.id}')" class="text-red-400 hover:text-red-600 text-xs underline">삭제</button>
                            </td>
                        </tr>`;
                });
                tableBody.innerHTML = html;
            } catch (error) {
                console.error(error);
                tableBody.innerHTML = '<tr><td colspan="3" class="px-6 py-8 text-center text-red-500">로딩 실패</td></tr>';
            }
        }

        window.addNotice = async () => {
            const title = document.getElementById('noticeTitle').value;
            const content = document.getElementById('noticeContent').value;
            const btn = document.getElementById('noticeBtn');

            if (!title || !content) {
                alert("제목과 내용을 입력해주세요.");
                return;
            }

            try {
                btn.disabled = true;
                btn.innerText = "등록 중...";

                await addDoc(collection(db, "notices"), {
                    title: title,
                    content: content,
                    createdAt: serverTimestamp()
                });

                alert("공지가 등록되었습니다.");
                document.getElementById('noticeTitle').value = '';
                document.getElementById('noticeContent').value = '';
                loadNotices();
            } catch (error) {
                console.error(error);
                alert("등록 실패: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-pencil-alt mr-2"></i> 공지 등록';
            }
        }

        window.deleteNotice = async (id) => {
            if (confirm("정말 이 공지사항을 삭제하시겠습니까?")) {
                try {
                    await deleteDoc(doc(db, "notices", id));
                    alert("삭제되었습니다.");
                    loadNotices();
                } catch (e) {
                    alert("삭제 실패: " + e.message);
                }
            }
        }

        // ==========================================
        // Application Logic
        // ==========================================
        async function loadApplications() {
            const tableBody = document.getElementById('applicationTableBody');
            try {
                const q = query(collection(db, "applications"), orderBy("appliedAt", "desc"));
                const querySnapshot = await getDocs(q);
                // ... (rest of the function remains same, just ensuring context)
                document.getElementById('totalCount').innerText = querySnapshot.size;

                if (querySnapshot.empty) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-400">신청 내역이 없습니다.</td></tr>';
                    return;
                }

                let html = '';
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const date = data.appliedAt ? new Date(data.appliedAt.seconds * 1000).toLocaleString() : '-';
                    const docId = docSnap.id;
                    let statusBadge = data.status === 'approved'
                        ? '<span class="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold">승인됨</span>'
                        : '<span class="px-2 py-1 bg-yellow-100 text-yellow-700 rounded-full text-xs font-bold">대기중</span>';

                    html += `
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 text-gray-500">${date}</td>
                            <td class="px-6 py-4 font-medium text-gray-800">${data.userName || data.userEmail.split('@')[0]}</td>
                            <td class="px-6 py-4 text-gray-600">${data.userEmail}</td>
                            <td class="px-6 py-4 text-indigo-600 font-medium">${data.courseName}</td>
                            <td class="px-6 py-4">${statusBadge}</td>
                            <td class="px-6 py-4 text-right">
                                <button onclick="deleteApp('${docId}')" class="text-red-400 hover:text-red-600 text-xs underline">삭제</button>
                            </td>
                        </tr>`;
                });
                tableBody.innerHTML = html;
            } catch (error) {
                console.error("Error loading admin data:", error);
                // If permission denied error happens here too, it's a hint.
                if (error.code === 'permission-denied') {
                    tableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-8 text-center text-red-400">권한이 없습니다 (로그인 필요).</td></tr>`;
                }
            }
        }

        window.deleteApp = async (id) => {
            if (confirm("정말 삭제하시겠습니까?")) {
                try {
                    await deleteDoc(doc(db, "applications", id));

                if (querySnapshot.empty) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center text-gray-400">등록된 자료가 없습니다.</td></tr>';
                    return;
                }

                let html = '';
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const date = data.uploadedAt ? new Date(data.uploadedAt.seconds * 1000).toLocaleDateString() : '-';
                    const courseName = data.course ? data.course.toUpperCase() : 'N/A';
                    const className = data.classNum ? `Class ${data.classNum}` : 'N/A';

                    html += `

                                <span class="text-slate-500 text-xs">${className}</span>
                            </td>
                            <td class="px-6 py-4 font-bold text-gray-900">${data.title}</td>
                            <td class="px-6 py-4 text-gray-600 text-xs">${data.filename}</td>
                            <td class="px-6 py-4 text-right flex justify-end gap-2">
                                <button onclick="window.open('${data.url}')" class="text-indigo-500 hover:text-indigo-700 text-xs border border-indigo-200 px-2 py-1 rounded">확인</button>
                                <button onclick="deleteResource('${docSnap.id}', '${data.storagePath}')" class="text-red-400 hover:text-red-600 text-xs underline px-2">삭제</button>

                });

            if (type === 'file') {
                document.getElementById('fileInputGroup').classList.remove('hidden');

        window.uploadResource = async () => {
            const courseSelect = document.getElementById('resourceCourse');
            const classSelect = document.getElementById('resourceClass');
            const titleInput = document.getElementById('resourceTitle');
            const fileInput = document.getElementById('resourceFile');
            const urlInput = document.getElementById('resourceUrl');
            const btn = document.getElementById('uploadBtn');
            const uploadType = document.querySelector('input[name="uploadType"]:checked').value;

            if (!titleInput.value) {
                alert("제목을 입력해주세요.");
                return;
            }

            let downloadURL = '';
            let filename = '';
            let storagePath = '';

            try {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 처리 중...';

                if (uploadType === 'file') {
                    // File Upload Mode
                    if (!fileInput.files[0]) {
                        throw new Error("파일을 선택해주세요.");
                    }
                    const file = fileInput.files[0];
                    storagePath = 'resources/' + Date.now() + '_' + file.name;
                    const storageRef = ref(storage, storagePath);

                    filename = file.name;
                    const snapshot = await uploadBytes(storageRef, file);
                    downloadURL = await getDownloadURL(snapshot.ref);
                } else {
                    // URL Input Mode
                    if (!urlInput.value) {
                        throw new Error("URL을 입력해주세요.");
                    }
                    downloadURL = urlInput.value;
                    filename = 'External Link';
                    storagePath = ''; // No storage path needed
                }

                // 2. Save Metadata to Firestore
                await addDoc(collection(db, "resources"), {
                    course: courseSelect.value,
                    classNum: classSelect.value,
                    title: titleInput.value.trim(),
                    filename: filename,
                    storagePath: storagePath,
                    url: downloadURL,
                    uploadedAt: serverTimestamp()
                });

                alert("등록 성공!");
                // Reset Form
                titleInput.value = '';
                fileInput.value = '';
                urlInput.value = '';
                loadResources();

            } catch (error) {
                console.error("Upload failed:", error);
                const user = auth.currentUser;
                const userInfo = user ? `(User: ${user.email})` : '(Not Logged In)';
                alert(`등록 실패!\n\n에러 코드: ${error.code || 'N/A'}\n메시지: ${error.message}\n${userInfo}`);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-cloud-upload-alt mr-2"></i> 등록';
            }
        }

                try {
                    // 1. Delete from Storage
                    if (storagePath) {
                        const fileRef = ref(storage, storagePath);
                        await deleteObject(fileRef).catch(e => console.warn("Storage delete error (might be already missing):", e));
                    }

                    // 2. Delete from Firestore
                    await deleteDoc(doc(db, "resources", docId));
                    alert("삭제되었습니다.");
                    loadResources();
                } catch (e) {
                    alert("삭제 실패: " + e.message);
                }
            }
        }

        function loadLectures() {
            const container = document.getElementById('courseListSidebar');
            // Check children length instead of innerHTML because of comments
            if (container.children.length > 0) return;

            const baseStyle = "w-full text-left px-4 py-3 text-sm text-gray-600 hover:text-indigo-600 hover:bg-slate-50 border-l-[3px] border-transparent hover:border-indigo-600 transition-all flex items-center gap-2 truncate";

            COURSES.forEach(course => {
                // Course Header
                const courseWrapper = document.createElement('div');
                courseWrapper.className = 'border-b border-gray-100 last:border-0';

                const courseHeader = document.createElement('button');
                courseHeader.className = 'w-full px-4 py-3 bg-white hover:bg-gray-50 flex justify-between items-center transition-colors';
                courseHeader.innerHTML = `
                    <span class="font-bold text-sm text-gray-800">${course.title}</span>
                    <i class="fas fa-chevron-down text-xs text-gray-400 transform transition-transform" id="icon-${course.id}"></i>
                `;

                // Toggle Logic
                courseHeader.onclick = () => {
                    const list = document.getElementById(`list-${course.id}`);
                    const icon = document.getElementById(`icon-${course.id}`);
                    list.classList.toggle('hidden');
                    icon.classList.toggle('rotate-180');
                };
                courseWrapper.appendChild(courseHeader);

                // Lecture List (Hidden by default)
                const listDiv = document.createElement('div');
                listDiv.id = `list-${course.id}`;
                listDiv.className = 'hidden bg-slate-50/50 py-2 transition-all';

                course.lectures.forEach(lecture => {
                    const btn = document.createElement('button');
                    btn.className = baseStyle;
                    btn.innerHTML = `<i class="fas fa-play-circle text-xs opacity-50"></i> ${lecture.title}`;
                    btn.onclick = () => viewLecture(course.path, lecture.file, btn);
                    listDiv.appendChild(btn);
                });
                courseWrapper.appendChild(listDiv);
                container.appendChild(courseWrapper);
            });
        }

        window.viewLecture = (path, file, btn) => {
            // Highlight active button
            document.querySelectorAll('#courseListSidebar button').forEach(b => {
                b.classList.remove('bg-indigo-50', 'text-indigo-700', 'border-indigo-600', 'font-medium');
                b.classList.add('border-transparent', 'text-gray-600');
            });
            btn.classList.add('bg-indigo-50', 'text-indigo-700', 'border-indigo-600', 'font-medium');
            btn.classList.remove('border-transparent', 'text-gray-600');

            // Show iframe

            // Add loading state

            };
