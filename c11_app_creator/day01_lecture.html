<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. 노코드/로우코드 툴 활용 - 나만의 앱 만들기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            scroll-behavior: smooth;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">
    <header class="gradient-bg text-white py-12 px-8 relative overflow-hidden">
        <div class="absolute top-4 right-4 md:top-6 md:right-8 flex items-center gap-3 z-20">
            <span id="userEmailDisplay" class="text-sm text-white/90 font-medium hidden md:inline"></span>
            <a href="classroom_app_creator.html"
                class="inline-flex items-center gap-2 px-4 py-2 bg-white/20 backdrop-blur-md text-white text-sm font-semibold rounded-full border border-white/30 hover:bg-white/30 transition-all">
                <i class="fas fa-arrow-left"></i>
                <span class="hidden sm:inline">강의실 홈으로</span>
            </a>
        </div>
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-end relative z-10">
            <div class="space-y-2">
                <span class="text-6xl font-black opacity-20 block mb-[-10px]">01</span>
                <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight">노코드/로우코드 툴 활용</h1>
                <p class="text-xl opacity-90 font-light">코딩 없이 앱 프로토타입 만들기</p>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12 space-y-12">
        <section class="space-y-6">
            <div
                class="inline-flex items-center gap-3 bg-indigo-600 text-white px-5 py-2 rounded-full shadow-lg shadow-indigo-200">
                <span class="font-bold text-xs tracking-widest">PART 1</span>
                <h2 class="text-lg font-bold">노코드 개발 기초</h2>
            </div>
            <div class="grid md:grid-cols-2 gap-6">
                <div
                    class="bg-white p-8 rounded-3xl border border-slate-100 card-shadow hover:border-indigo-200 transition-all group">
                    <div class="flex items-start gap-4">
                        <div
                            class="bg-indigo-50 text-indigo-600 p-3 rounded-2xl group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                            <i class="fas fa-mobile-alt text-2xl"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-xl font-bold mb-2">Bubble, FlutterFlow 기초</h3>
                            <p class="text-slate-500 text-sm mb-4">대표적인 노코드 툴의 인터페이스를 익히고, 드래그 앤 드롭 방식으로 화면을 구성하는 실습을
                                진행합니다.</p>
                            <div class="flex gap-2">
                                <a href="#"
                                    class="inline-flex items-center gap-2 px-4 py-2 bg-slate-100 text-slate-700 text-sm font-bold rounded-lg hover:bg-slate-200 transition-colors"><i
                                        class="fas fa-book-reader"></i> 강의 보기</a>
                                <a href="/ai-lecture-room/dist/index.html" target="_blank"
                                    class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white text-sm font-bold rounded-lg hover:bg-indigo-700 transition-colors"><i
                                        class="fas fa-play-circle"></i> 강의 듣기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="max-w-4xl mx-auto px-6 mb-12">
        <div id="completeButtonContainer"></div>
    </div>

    <footer class="bg-slate-900 text-white py-12 px-6 mt-20 text-center">
        <h4 class="text-xl font-bold mb-2">AI App Creator Specialist</h4>
        <p class="text-slate-500 text-sm">&copy; 2026 나만의 앱 만들기 과정. All Rights Reserved.</p>
    </footer>

    <script type="module">
        import { initApp } from '../js/app-core.js';
        import { addCompleteButton } from '../js/progress-ui.js';
        initApp({
            requireAuth: true,
            onLogin: (user) => {
                const emailDisplay = document.getElementById('userEmailDisplay');
                if (emailDisplay) emailDisplay.innerText = user.email + "님 환영합니다";
                addCompleteButton(user.uid, 'app_creator', 'nocode_basis', 'completeButtonContainer');
            }
        });
    </script>
</body>

</html>
