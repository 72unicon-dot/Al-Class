<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 인텔리전스 보고서 실습 - 마스터 클래스</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .animate-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            BookOpen, Search, BarChart3, FileText, Copy, CheckCircle2, 
            ChevronRight, Lightbulb, AlertTriangle, LayoutDashboard, Presentation 
        } = lucide;

        // Custom Component for Lucide Icons in React (CDN Version)
        const Icon = ({ name, className }) => {
            const iconRef = React.useRef(null);
            useEffect(() => {
                if (iconRef.current) {
                    const iconElement = lucide.createIcons({
                        icons: { [name]: lucide[name] },
                        attrs: { class: className }
                    });
                }
            }, [name, className]);
            return <i data-lucide={name.toLowerCase()} className={className}></i>;
        };

        const LucideIcon = ({ icon: IconComponent, className }) => {
            return <IconComponent className={className} />;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('intro');
            const [copiedText, setCopiedText] = useState('');

            const handleCopy = (text) => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    setCopiedText(text);
                    setTimeout(() => setCopiedText(''), 2000);
                } catch (err) {
                    console.error('Copy failed', err);
                }
                document.body.removeChild(textArea);
            };

            const modules = [
                { id: 'intro', title: '실습 소개', icon: BookOpen },
                { id: 'step1', title: 'Step 1. 기획/목차', icon: LayoutDashboard },
                { id: 'step2', title: 'Step 2. 트렌드 스캐닝', icon: Search },
                { id: 'step3', title: 'Step 3. 인텔리전스 분석', icon: BarChart3 },
                { id: 'step4', title: 'Step 4. 보고서 완성', icon: Presentation },
            ];

            const PromptBox = ({ title, content }) => (
                <div className="bg-slate-50 border border-slate-200 rounded-lg p-4 my-4 relative group">
                    <div className="flex justify-between items-center mb-2">
                        <span className="text-sm font-bold text-blue-600 flex items-center gap-1">
                            <Lightbulb className="w-4 h-4" /> {title}
                        </span>
                        <button 
                            onClick={() => handleCopy(content)}
                            className="p-1.5 hover:bg-white rounded border border-transparent hover:border-slate-300 transition-all"
                            title="프롬프트 복사"
                        >
                            {copiedText === content ? <CheckCircle2 className="w-4 h-4 text-green-500" /> : <Copy className="w-4 h-4 text-slate-500" />}
                        </button>
                    </div>
                    <pre className="text-sm text-slate-700 whitespace-pre-wrap leading-relaxed font-sans italic">
                        "{content}"
                    </pre>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-100 flex flex-col font-sans text-slate-900">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-600 p-1.5 rounded-lg text-white">
                                    <FileText className="w-6 h-6" />
                                </div>
                                <h1 className="font-bold text-xl tracking-tight hidden md:block">
                                    AI 인텔리전스 보고서 실습
                                </h1>
                            </div>
                            <nav className="flex gap-1 md:gap-4 overflow-x-auto pb-1 md:pb-0">
                                {modules.map((m) => (
                                    <button
                                        key={m.id}
                                        onClick={() => setActiveTab(m.id)}
                                        className={`flex items-center gap-1.5 px-3 py-2 rounded-full text-sm font-medium transition-all whitespace-nowrap ${
                                            activeTab === m.id 
                                            ? 'bg-blue-50 text-blue-600' 
                                            : 'text-slate-500 hover:bg-slate-50'
                                        }`}
                                    >
                                        <m.icon className="w-5 h-5" />
                                        <span className="hidden sm:inline">{m.title}</span>
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </header>

                    <main className="flex-1 max-w-4xl mx-auto w-full p-4 md:p-8">
                        {activeTab === 'intro' && (
                            <section className="animate-in">
                                <div className="bg-white rounded-2xl shadow-sm p-6 md:p-10 border border-slate-200">
                                    <span class="bg-blue-100 text-blue-700 text-xs font-bold px-2.5 py-1 rounded-full uppercase tracking-wider">Lab Guide</span>
                                    <h2 className="text-3xl font-bold mt-4 mb-6">최신 트렌드 조사 및<br/>경영진 보고서 작성 실습</h2>
                                    <div className="grid md:grid-cols-2 gap-8 mb-8">
                                        <div className="space-y-4">
                                            <h3 className="font-bold text-lg flex items-center gap-2">
                                                <CheckCircle2 className="text-green-500 w-5 h-5" /> 실습 목표
                                            </h3>
                                            <ul className="space-y-2 text-slate-600 ml-7 list-disc">
                                                <li>관심 산업의 파괴적 기술 트렌드 식별</li>
                                                <li>AI를 활용한 고효율 정보 수집/검증</li>
                                                <li>데이터 기반의 전략적 시사점 도출</li>
                                                <li>경영진 맞춤형 보고 체계(Style) 적용</li>
                                            </ul>
                                        </div>
                                        <div className="bg-slate-50 p-5 rounded-xl border border-slate-100">
                                            <h3 className="font-bold mb-3 flex items-center gap-2">
                                                <AlertTriangle className="text-amber-500 w-5 h-5" /> 주의 사항
                                            </h3>
                                            <p className="text-sm text-slate-600 leading-relaxed">
                                                본 실습에서는 공개된 정보를 중심으로 분석합니다. <strong>기업 내부 기밀이나 보안 데이터</strong>를 생성형 AI 프롬프트에 입력하지 않도록 각별히 유의해 주세요.
                                            </p>
                                        </div>
                                    </div>
                                    <button 
                                        onClick={() => setActiveTab('step1')}
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 transition-all shadow-lg shadow-blue-100"
                                    >
                                        실습 시작하기 <ChevronRight className="w-5 h-5" />
                                    </button>
                                </div>
                            </section>
                        )}

                        {activeTab === 'step1' && (
                            <section className="space-y-6 animate-in">
                                <div className="bg-white rounded-2xl shadow-sm p-6 md:p-8 border border-slate-200">
                                    <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                                        <LayoutDashboard className="text-blue-600" /> Step 1. 기획 및 목차 설계
                                    </h2>
                                    <p className="text-slate-600 mb-6">
                                        좋은 보고서는 탄탄한 목차에서 시작됩니다. AI를 전문 컨설턴트로 빙의시켜 보고서의 뼈대를 잡습니다.
                                    </p>
                                    
                                    <div className="space-y-6">
                                        <div className="border-l-4 border-blue-600 pl-4 py-1">
                                            <h3 className="font-bold text-lg">Action 1: 페르소나 설정 및 목차 구성</h3>
                                            <p className="text-sm text-slate-500">분석하고자 하는 산업군을 [ ] 속에 넣어 입력하세요.</p>
                                        </div>

                                        <PromptBox 
                                            title="컨설턴트 페르소나 프롬프트"
                                            content={`너는 글로벌 전략 컨설팅 펌의 20년 경력 파트너야. [에너지/모빌리티/제조] 분야의 최신 트렌드를 조사하여 CEO에게 보고할 '인텔리전스 보고서'를 작성하려고 해. 

이 보고서의 예상 독자는 경영진이야. 따라서 불필요한 서술은 지양하고 인사이트 중심이어야 해. 
다음 구조를 포함하는 최적의 보고서 목차를 제안해줘:
1. 개요 및 한 장 요약 (Executive Summary)
2. 글로벌 매크로 트렌드 분석
3. 주요 기술 및 경쟁 지형 변화
4. 우리 사업에 미치는 영향 및 기회/위협 (SWOT 기반)
5. 단기/중장기 실행 전략 제언`}
                                        />

                                        <div className="bg-blue-50 p-4 rounded-lg flex gap-3 items-start">
                                            <div className="bg-blue-100 p-2 rounded-full mt-1">
                                                <Lightbulb className="w-4 h-4 text-blue-600" />
                                            </div>
                                            <div>
                                                <h4 className="font-bold text-sm text-blue-800">AI 길라잡이 김사부의 Tip</h4>
                                                <p className="text-sm text-blue-700 leading-relaxed mt-1">
                                                    린(Lean)이나 식스시그마 관점의 공정 최적화 트렌드를 포함하고 싶다면, 목차에 '공정 지능화 및 운영 효율성' 섹션을 추가해달라고 요청해 보세요.
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        )}

                        {activeTab === 'step2' && (
                            <section className="space-y-6 animate-in">
                                <div className="bg-white rounded-2xl shadow-sm p-6 md:p-8 border border-slate-200">
                                    <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                                        <Search className="text-blue-600" /> Step 2. 실시간 트렌드 스캐닝
                                    </h2>
                                    <p className="text-slate-600 mb-6">
                                        검색 기능을 지원하는 AI(Gemini, Perplexity 등)를 활용하여 최신 뉴스, 공시, 보고서를 수집합니다.
                                    </p>

                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="font-bold text-lg mb-2">Action 2: 최신 이슈 정밀 검색</h3>
                                            <PromptBox 
                                                title="실시간 검색 프롬프트"
                                                content={`최근 6개월간 [관심 산업] 분야에서 발생한 가장 중요한 뉴스 5가지를 찾아서 정리해줘. 
각 뉴스별로 다음 항목을 포함해:
- 이슈 요약 (한 문장)
- 상세 내용 및 수치 데이터
- 해당 이슈의 원인 및 업계 반응
- 정보의 출처(URL)를 명시해줘.`}
                                            />
                                        </div>

                                        <div>
                                            <h3 className="font-bold text-lg mb-2">Action 3: 크로스 체크 및 심화 조사</h3>
                                            <PromptBox 
                                                title="심화 분석 프롬프트"
                                                content={`방금 언급한 트렌드 중 '기술적 파급력'이 가장 큰 이슈 한 가지를 골라 심화 분석해줘. 
특히 [경쟁사 A]와 [경쟁사 B]가 이 트렌드에 어떻게 대응하고 있는지 최신 기사나 공시 자료를 바탕으로 비교 표를 만들어줘.`}
                                            />
                                        </div>
                                    </div>
                                </div>
                            </section>
                        )}

                        {activeTab === 'step3' && (
                            <section className="space-y-6 animate-in">
                                <div className="bg-white rounded-2xl shadow-sm p-6 md:p-8 border border-slate-200">
                                    <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                                        <BarChart3 className="text-blue-600" /> Step 3. 데이터 인텔리전스 및 인사이트
                                    </h2>
                                    <p className="text-slate-600 mb-6">
                                        수집된 정보를 바탕으로 현상을 해석하고, 우리 기업에 주는 시사점을 도출합니다.
                                    </p>

                                    <div className="bg-amber-50 border border-amber-200 p-4 rounded-xl mb-6 flex gap-3">
                                        <AlertTriangle className="text-amber-600 shrink-0 w-6 h-6" />
                                        <p className="text-sm text-amber-800">
                                            <strong>중요:</strong> AI는 수치 데이터를 그럴듯하게 지어낼 수 있습니다. 핵심 수치는 반드시 원문과 대조하는 '팩트체크' 단계를 거쳐야 합니다.
                                        </p>
                                    </div>

                                    <PromptBox 
                                        title="인사이트 도출 프롬프트"
                                        content={`위에서 조사한 정보들을 종합하여 우리 회사(제조/서비스 기업)의 전략적 방향성을 제안해줘.
1. PEST 분석: 정치, 경제, 사회, 기술적 관점에서 산업 요약
2. 기회와 위협: 우리가 즉시 확보해야 할 역량은 무엇인가?
3. 위험 요인: 이 트렌드를 무시했을 때 발생할 수 있는 리스크 3가지
4. 경영진 제언: 향후 1년 내에 실행해야 할 우선순위 과제`}
                                    />
                                </div>
                            </section>
                        )}

                        {activeTab === 'step4' && (
                            <section className="space-y-6 animate-in">
                                <div className="bg-white rounded-2xl shadow-sm p-6 md:p-8 border border-slate-200">
                                    <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                                        <Presentation className="text-blue-600" /> Step 4. 경영진 보고용 정제
                                    </h2>
                                    <p className="text-slate-600 mb-6">
                                        구어체로 작성된 내용을 비즈니스 용어와 개조식 문체로 변경합니다.
                                    </p>

                                    <div className="space-y-6">
                                        <div>
                                            <h3 className="font-bold text-lg mb-2">Action 4: 톤앤매너 조정</h3>
                                            <PromptBox 
                                                title="보고서 문체 전환 프롬프트"
                                                content={`위의 분석 내용을 경영진 보고를 위한 '개조식(Bullet points)' 형태로 변환해줘. 
규칙:
- 모든 문장은 명사형 종결어미(~함, ~임, ~요망)를 사용한다.
- 불필요한 미사여구는 삭제하고 팩트 중심으로 작성한다.
- 핵심 키워드나 수치는 볼드(Bold) 처리하여 가독성을 높인다.
- 한 장 분량의 Executive Summary를 최상단에 배치한다.`}
                                            />
                                        </div>

                                        <div className="border-t border-slate-100 pt-6">
                                            <h3 className="font-bold text-lg mb-4">최종 검토 체크리스트</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                                <div className="flex items-center gap-2 p-3 border border-slate-100 rounded-lg">
                                                    <div className="w-5 h-5 rounded bg-green-100 text-green-600 flex items-center justify-center">✔</div>
                                                    <span>핵심 수치와 출처가 명확한가?</span>
                                                </div>
                                                <div className="flex items-center gap-2 p-3 border border-slate-100 rounded-lg">
                                                    <div className="w-5 h-5 rounded bg-green-100 text-green-600 flex items-center justify-center">✔</div>
                                                    <span>경영진이 의사결정할 수 있는 대안이 있는가?</span>
                                                </div>
                                                <div className="flex items-center gap-2 p-3 border border-slate-100 rounded-lg">
                                                    <div className="w-5 h-5 rounded bg-green-100 text-green-600 flex items-center justify-center">✔</div>
                                                    <span>용어가 비즈니스 맥락에 적합한가?</span>
                                                </div>
                                                <div className="flex items-center gap-2 p-3 border border-slate-100 rounded-lg">
                                                    <div className="w-5 h-5 rounded bg-green-100 text-green-600 flex items-center justify-center">✔</div>
                                                    <span>인공지능의 편향성이나 환각은 없는가?</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-slate-900 text-white rounded-2xl p-8 text-center">
                                    <h3 className="text-xl font-bold mb-2">실습 완료!</h3>
                                    <p className="text-slate-400 text-sm mb-6">도출된 내용을 바탕으로 실제 보고서 작성을 완료해 보세요.</p>
                                    <button 
                                        onClick={() => window.print()}
                                        className="bg-white text-slate-900 font-bold py-3 px-8 rounded-xl hover:bg-slate-100 transition-colors"
                                    >
                                        교재 PDF로 저장하기
                                    </button>
                                </div>
                            </section>
                        )}
                    </main>

                    <footer className="bg-white border-t border-slate-200 py-8">
                        <div className="max-w-4xl mx-auto px-4 text-center">
                            <p className="text-slate-400 text-sm">
                                © 2026 AI 길라잡이 김사부 | 생성형 AI 실무 과정 (Industry Intelligence Report)
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
