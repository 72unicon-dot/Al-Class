<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Lecture System - Kim Sun-jung</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- PDF.js 라이브러리 추가 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    /* PDF 렌더링 캔버스 스타일 */
    #pdf-canvas {
      max-width: 100%;
      max-height: 100%;
      -o-object-fit: contain;
         object-fit: contain;
      margin: auto;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }
  </style>
  <script>
    window.process = { env: { NODE_ENV: 'production' } };
    window.global = window;

    function logToScreen(msg) {
      var el = document.getElementById('debug-output');
      if (el) el.innerText += '\n' + msg;
    }

    // Capture resource loading errors (404s)
    window.addEventListener('error', function (e) {
      if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
        logToScreen('Resource Error: ' + (e.target.src || e.target.href));
      } else {
        logToScreen('Runtime Error: ' + e.message);
      }
    }, true);

    window.onunhandledrejection = function (event) {
      logToScreen('Promise Rejection: ' + event.reason);
    };

    // Shim console
    var oldLog = console.log;
    var oldWarn = console.warn;
    var oldError = console.error;

    console.log = function () { oldLog.apply(console, arguments); logToScreen('[LOG] ' + Array.from(arguments).join(' ')); };
    console.warn = function () { oldWarn.apply(console, arguments); logToScreen('[WARN] ' + Array.from(arguments).join(' ')); };
    console.error = function () { oldError.apply(console, arguments); logToScreen('[ERR] ' + Array.from(arguments).join(' ')); };
  </script>
  <script type="module" crossorigin src="./assets/index-Bd1XIP-F.js"></script>
</head>

<body class="bg-gray-900 text-gray-100 overflow-hidden">
  <div id="root">
    <div
      style="display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; color:white;">
      <h1 style="font-size:24px; margin-bottom:20px;">Loading App...</h1>
      <pre id="debug-output"
        style="text-align:left; background:#111; padding:20px; border-radius:10px; max-width:80%; overflow:auto;"></pre>
    </div>
  </div>
</body>

</html>
