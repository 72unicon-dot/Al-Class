<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앱 유지보수 전략 - AI Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
    </style>
</head>

<body class="bg-slate-50">
    <header class="gradient-bg text-white py-12 px-8">
        <div class="max-w-4xl mx-auto">
            <a href="day08_lecture.html" class="inline-flex items-center text-white/80 hover:text-white mb-6">
                <i class="fas fa-arrow-left mr-2"></i> 강의 목록으로 돌아가기
            </a>
            <h1 class="text-3xl font-bold mb-4">앱 유지보수 전략</h1>
            <p class="text-xl opacity-90">만드는 것보다 지키는 것이 더 어렵다</p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 py-12 space-y-12">
        <section class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
            <h2 class="text-2xl font-bold text-slate-800 mb-6 border-b pb-4"><i
                    class="fas fa-user-md text-blue-600 mr-2"></i>배포 후 체크리스트</h2>
            <ul class="space-y-4">
                <li class="flex items-center gap-4 bg-slate-50 p-4 rounded-lg">
                    <input type="checkbox" checked disabled class="w-5 h-5 text-blue-600">
                    <span class="text-slate-700">모바일에서 화면이 깨지지 않는가? (반응형 테스트)</span>
                </li>
                <li class="flex items-center gap-4 bg-slate-50 p-4 rounded-lg">
                    <input type="checkbox" checked disabled class="w-5 h-5 text-blue-600">
                    <span class="text-slate-700">이미지가 너무 늦게 뜨지 않는가? (용량 최적화)</span>
                </li>
                <li class="flex items-center gap-4 bg-slate-50 p-4 rounded-lg">
                    <input type="checkbox" checked disabled class="w-5 h-5 text-blue-600">
                    <span class="text-slate-700">회원가입/로그인이 정상 작동하는가?</span>
                </li>
                <li class="flex items-center gap-4 bg-slate-50 p-4 rounded-lg">
                    <input type="checkbox" checked disabled class="w-5 h-5 text-blue-600">
                    <span class="text-slate-700">콘솔(Console)에 빨간 에러 메시지가 없는가?</span>
                </li>
            </ul>
        </section>

        <section class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
            <h2 class="text-2xl font-bold text-slate-800 mb-6 border-b pb-4"><i
                    class="fas fa-chart-line text-blue-600 mr-2"></i>사용자 피드백 수집</h2>
            <p class="text-slate-600 mb-6">개발자가 못 보는 버그를 사용자는 1초 만에 찾아냅니다. 소통 창구를 만드세요.</p>
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="text-center p-4 border rounded hover:bg-slate-50">
                    <i class="fas fa-envelope text-2xl text-slate-400 mb-2"></i>
                    <p class="text-sm font-bold">이메일 문의</p>
                </div>
                <div class="text-center p-4 border rounded hover:bg-slate-50">
                    <i class="fab fa-discord text-2xl text-indigo-500 mb-2"></i>
                    <p class="text-sm font-bold">디스코드 채널</p>
                </div>
                <div class="text-center p-4 border rounded hover:bg-slate-50">
                    <i class="fas fa-comment-dots text-2xl text-yellow-500 mb-2"></i>
                    <p class="text-sm font-bold">카카오톡 채널</p>
                </div>
                <div class="text-center p-4 border rounded hover:bg-slate-50">
                    <i class="fas fa-poll text-2xl text-green-500 mb-2"></i>
                    <p class="text-sm font-bold">Google 설문</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
