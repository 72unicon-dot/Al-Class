<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 문의 자동 응답 실습 - AI Master Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');

        body {
            font-family: 'Pretendard', sans-serif;
        }

        .cs-box {
            background-color: #eef2ff;
            border-left: 4px solid #6366f1;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 leading-relaxed">
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="bg-indigo-600 text-white p-2 rounded-lg">
                    <i class="fas fa-headset text-xl"></i>
                </div>
                <h1 class="text-xl font-bold">고객 문의 자동 응답 실습</h1>
            </div>
            <a href="day05_lecture.html" class="text-sm font-bold text-slate-500 hover:text-indigo-600">
                <i class="fas fa-arrow-left mr-1"></i> 강의로 돌아가기
            </a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-12">
        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-4">CS 업무의 극적 효율화</h2>
            <p class="text-slate-600">구글 폼이나 채널톡으로 접수된 문의 내용을 AI가 학습된 가이드라인에 맞춰 답변 초안을 작성하도록 설정합니다.</p>
        </section>

        <div class="space-y-8">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                <h3 class="text-xl font-bold mb-4">구현 프로세스</h3>
                <ul class="space-y-4">
                    <li class="flex items-center gap-3">
                        <i class="fas fa-check-circle text-indigo-600"></i>
                        <span>구글 폼을 통해 고객 문의를 수집합니다.</span>
                    </li>
                    <li class="flex items-center gap-3">
                        <i class="fas fa-check-circle text-indigo-600"></i>
                        <span>AI에게 회사의 FAQ 리스트를 문맥(Context)으로 제공합니다.</span>
                    </li>
                    <li class="flex items-center gap-3">
                        <i class="fas fa-check-circle text-indigo-600"></i>
                        <span>작성된 초안을 Gmail '임시 보관함'에 저장하거나 즉시 회신합니다.</span>
                    </li>
                </ul>
            </div>

            <div class="cs-box p-6 rounded-lg italic text-slate-600">
                "AI가 100% 답변하게 하는 것보다, <b>80%의 초안</b>을 만들어두고 사람이 검토 후 발송하는 워크플로우를 권장합니다."
            </div>
        </div>
    </main>
</body>

</html>
