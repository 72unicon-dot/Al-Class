<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 프로젝트 완성 실습 - AI Master Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');

        body {
            font-family: 'Pretendard', sans-serif;
        }

        .checklist-item {
            border-bottom: 1px solid #f1f5f9;
            padding: 12px 0;
        }
    </style>
    <link rel="stylesheet" href="css/common.css">
</head>

<body class="bg-slate-50 text-slate-900 leading-relaxed">
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="bg-rose-600 text-white p-2 rounded-lg">
                    <i class="fas fa-tasks text-xl"></i>
                </div>
                <h1 class="text-xl font-bold">개인 프로젝트 완성 실습</h1>
            </div>
            <a href="day08_lecture.html" class="text-sm font-bold text-slate-500 hover:text-rose-600">
                <i class="fas fa-arrow-left mr-1"></i> 강의로 돌아가기
            </a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-12">
        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-4">내 아이디어가 제품이 되는 순간</h2>
            <p class="text-slate-600">지금까지 배운 텍스트 생성, 이미지 가공, 자동화, 웹 개발 기술을 총망라하여 나만의 결과물을 완성합니다.</p>
        </section>

        <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 mb-8">
            <h3 class="text-xl font-bold mb-6">최종 점검 체크리스트</h3>
            <div class="space-y-2">
                <div class="checklist-item flex items-center gap-3">
                    <i class="fas fa-check text-rose-500"></i>
                    <span>핵심 기능이 사용자의 의도대로 동작하는가?</span>
                </div>
                <div class="checklist-item flex items-center gap-3">
                    <i class="fas fa-check text-rose-500"></i>
                    <span>UI/UX 레이아웃이 깨지지 않고 깔끔하게 정렬되었는가?</span>
                </div>
                <div class="checklist-item flex items-center gap-3">
                    <i class="fas fa-check text-rose-500"></i>
                    <span>모바일 환경에서도 사용에 지장이 없는가?</span>
                </div>
                <div class="checklist-item flex items-center gap-3">
                    <i class="fas fa-check text-rose-500"></i>
                    <span>에러 발생 시 사용자에게 적절한 안내 메시지가 나오는가?</span>
                </div>
            </div>
        </div>

        <div class="p-6 bg-rose-50 rounded-xl">
            <h4 class="font-bold text-rose-800 mb-2">💡 김사부의 한마디</h4>
            <p class="text-sm text-rose-700">"완벽함보다 완성이 중요합니다. 최소한의 핵심 가치를 전달할 수 있다면 그것으로 충분합니다."</p>
        </div>
    </main>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { addCompleteButton } from './js/progress-ui.js';
        import { initAuth } from './js/auth-common.js';

        // 공통 인증 초기화
        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 완료 버튼 추가 (자동으로 day와 lectureId 매핑)
                addCompleteButton(user.uid, 'day08', 'practice_project', 'completeButtonContainer');
            }
        });
    </script>

</body>

</html>
