<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 클리핑 자동화 실습 - AI Master Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');

        body {
            font-family: 'Pretendard', sans-serif;
        }

        .feature-box {
            background-color: #f0f9ff;
            border-left: 4px solid #0ea5e9;
        }
    </style>
    <link rel="stylesheet" href="css/common.css">
</head>

<body class="bg-slate-50 text-slate-900 leading-relaxed">
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="bg-indigo-600 text-white p-2 rounded-lg">
                    <i class="fas fa-newspaper text-xl"></i>
                </div>
                <h1 class="text-xl font-bold">뉴스 클리핑 자동화 실습</h1>
            </div>
            <a href="day05_lecture.html" class="text-sm font-bold text-slate-500 hover:text-indigo-600">
                <i class="fas fa-arrow-left mr-1"></i> 강의로 돌아가기
            </a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-12">
        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-4">매일 아침 배달되는 AI 인사이트</h2>
            <p class="text-slate-600">구글 뉴스나 네이버 뉴스의 특정 키워드를 검색하여, AI가 요약한 핵심 내용을 Notion 데이터베이스에 저장합니다.</p>
        </section>

        <div class="space-y-8">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                <h3 class="text-xl font-bold mb-4">실습 도구 매칭</h3>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div class="p-4 bg-slate-50 rounded-lg text-center">
                        <i class="fas fa-search text-2xl text-blue-500 mb-2"></i>
                        <p class="font-bold text-sm">RSS/Google News</p>
                        <p class="text-xs text-slate-500">데이터 수집</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-lg text-center">
                        <i class="fas fa-brain text-2xl text-purple-500 mb-2"></i>
                        <p class="font-bold text-sm">OpenAI/Claude</p>
                        <p class="text-xs text-slate-500">핵심 요약</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-lg text-center">
                        <i class="fas fa-sticky-note text-2xl text-black mb-2"></i>
                        <p class="font-bold text-sm">Notion DB</p>
                        <p class="text-xs text-slate-500">자동 아카이빙</p>
                    </div>
                </div>
            </div>

            <div class="feature-box p-6 rounded-lg text-sm text-slate-700">
                <h4 class="font-bold mb-2 text-blue-700">추천 요약 양식</h4>
                1. 한 글 요약: (기사 제목의 직관적 번역)<br>
                2. 핵심 포인트 3가지: (불렛 포인트)<br>
                3. 시사점: (우리 비즈니스와의 연관성)
            </div>
        </div>
    </main>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { addCompleteButton } from './js/progress-ui.js';
        import { initAuth } from './js/auth-common.js';

        // 공통 인증 초기화
        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 완료 버튼 추가 (자동으로 day와 lectureId 매핑)
                addCompleteButton(user.uid, 'day05', 'practice_news', 'completeButtonContainer');
            }
        });
    </script>

</body>

</html>
