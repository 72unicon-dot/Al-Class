<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 자료실 | AI Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="container mx-auto px-6 h-16 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">AI
                </div>
                <span class="text-xl font-bold text-gray-800">Class Studio</span>
            </a>

            <nav class="hidden md:flex gap-6">
                <a href="dashboard.html" class="text-gray-500 hover:text-indigo-600 font-medium transition-colors">내
                    강의실</a>
                <a href="resources.html" class="text-indigo-600 font-bold transition-colors">자료실</a>
            </nav>

            <div class="flex items-center gap-4">
                <span id="userNameDisplay" class="text-sm text-gray-600 font-medium hidden md:block"></span>
                <button onclick="logout()" class="text-sm text-gray-500 hover:text-indigo-600 transition-colors">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 min-h-[calc(100vh-200px)]">

        <div class="mb-12">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">강의 자료실</h1>
            <p class="text-gray-600">수강 중인 과정의 학습 자료와 참고 문헌을 다운로드할 수 있습니다.</p>
        </div>

        <!-- Filter / Tabs -->
        <div class="flex overflow-x-auto pb-4 gap-2 mb-8 no-scrollbar" id="courseFilters">
            <button onclick="filterResources('all')"
                class="px-4 py-2 bg-indigo-600 text-white rounded-full text-sm font-bold whitespace-nowrap transition-colors"
                id="btn-all">전체</button>
            <button onclick="filterResources('basics')"
                class="px-4 py-2 bg-white text-gray-600 border border-gray-200 hover:bg-gray-50 rounded-full text-sm font-medium whitespace-nowrap transition-colors"
                id="btn-basics">AI 기초</button>
            <button onclick="filterResources('ethics')"
                class="px-4 py-2 bg-white text-gray-600 border border-gray-200 hover:bg-gray-50 rounded-full text-sm font-medium whitespace-nowrap transition-colors"
                id="btn-ethics">AI 윤리</button>
            <button onclick="filterResources('business')"
                class="px-4 py-2 bg-white text-gray-600 border border-gray-200 hover:bg-gray-50 rounded-full text-sm font-medium whitespace-nowrap transition-colors"
                id="btn-business">AI 비즈니스</button>
        </div>

        <!-- Resource List -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 border-b border-gray-100">
                        <tr>
                            <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider w-24">과정
                            </th>
                            <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider w-24">
                                Class</th>
                            <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">자료 제목
                            </th>
                            <th
                                class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-right">
                                다운로드</th>
                        </tr>
                    </thead>
                    <tbody id="resourceListBody" class="divide-y divide-gray-100">
                        <tr>
                            <td colspan="4" class="px-6 py-12 text-center text-gray-500">
                                <i class="fas fa-spinner fa-spin text-2xl text-indigo-300 mb-3 block"></i>
                                자료를 불러오는 중입니다...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 py-8 text-center text-gray-500 text-sm">
        <p>© 2026 AI Class Studio. All rights reserved.</p>
    </footer>

    <!-- Script -->
    <script type="module">
        import { db, auth } from './js/firebase-config.js';
        import { collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        let allResources = [];

        // Auth Logic
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                alert("로그인이 필요한 페이지입니다.");
                window.location.href = 'index.html?apply=true';
                return;
            }
            document.getElementById('userNameDisplay').innerText = `${user.displayName || '수강생'}님 환영합니다`;
            loadResources();
        });

        async function loadResources() {
            const listContainer = document.getElementById('resourceListBody');
            try {
                const q = query(collection(db, "resources"), orderBy("uploadedAt", "desc"));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    listContainer.innerHTML = '<tr><td colspan="4" class="px-6 py-12 text-center text-gray-400">등록된 자료가 없습니다.</td></tr>';
                    return;
                }

                allResources = [];
                querySnapshot.forEach((doc) => {
                    allResources.push({ id: doc.id, ...doc.data() });
                });

                renderResources(allResources);

            } catch (error) {
                console.error("Error loading resources:", error);

                // Fallback for permission errors (if user is just a student but rules are strict)
                // Assuming rules allow authenticated users to read.
                if (error.code === 'permission-denied') {
                    listContainer.innerHTML = '<tr><td colspan="4" class="px-6 py-12 text-center text-red-400">자료 조회 권한이 없습니다. (관리자 문의)</td></tr>';
                } else {
                    listContainer.innerHTML = '<tr><td colspan="4" class="px-6 py-12 text-center text-red-400">자료 목록을 불러오지 못했습니다.</td></tr>';
                }
            }
        }

        window.filterResources = (course) => {
            // Update UI Buttons
            const buttons = document.querySelectorAll('#courseFilters button');
            buttons.forEach(btn => {
                if (btn.id === `btn-${course}`) {
                    btn.classList.remove('bg-white', 'text-gray-600', 'border', 'border-gray-200');
                    btn.classList.add('bg-indigo-600', 'text-white');
                } else {
                    btn.classList.add('bg-white', 'text-gray-600', 'border', 'border-gray-200');
                    btn.classList.remove('bg-indigo-600', 'text-white');
                }
            });

            if (course === 'all') {
                renderResources(allResources);
            } else {
                const filtered = allResources.filter(r => r.course === course);
                renderResources(filtered);
            }
        }

        function renderResources(resources) {
            const listContainer = document.getElementById('resourceListBody');

            if (resources.length === 0) {
                listContainer.innerHTML = '<tr><td colspan="4" class="px-6 py-12 text-center text-gray-400">해당하는 자료가 없습니다.</td></tr>';
                return;
            }

            let html = '';
            resources.forEach(data => {
                const courseName = data.course ? data.course.toUpperCase() : '기타';
                const classNum = data.classNum ? data.classNum : '-';

                // Course Color Badge
                let badgeColor = 'bg-gray-100 text-gray-600';
                if (data.course === 'basics') badgeColor = 'bg-blue-100 text-blue-700';
                if (data.course === 'ethics') badgeColor = 'bg-green-100 text-green-700';
                if (data.course === 'business') badgeColor = 'bg-purple-100 text-purple-700';

                html += `
                <tr class="hover:bg-gray-50 transition-colors group">
                    <td class="px-6 py-4">
                        <span class="inline-block px-2 py-1 text-xs font-bold rounded ${badgeColor}">${courseName}</span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-600">Class ${classNum}</td>
                    <td class="px-6 py-4">
                        <div class="font-medium text-gray-800 group-hover:text-indigo-600 transition-colors">${data.title}</div>
                        <div class="text-xs text-gray-400 mt-1">${data.filename}</div>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <a href="${data.url}" target="_blank" class="inline-flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm font-bold text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 hover:border-indigo-200 transition-all shadow-sm">
                            <i class="fas fa-download"></i> <span class="hidden sm:inline">다운로드</span>
                        </a>
                    </td>
                </tr>
                `;
            });
            listContainer.innerHTML = html;
        }

        window.logout = () => {
            if (confirm("로그아웃 하시겠습니까?")) {
                signOut(auth).then(() => window.location.href='index.html');
            }
        }
    </script>
</body>

</html>
