<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 챗봇 구현 실습 - AI Master Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');

        body {
            font-family: 'Pretendard', sans-serif;
        }

        .api-box {
            background-color: #fff1f2;
            border-left: 4px solid #e11d48;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 leading-relaxed">
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="bg-purple-600 text-white p-2 rounded-lg">
                    <i class="fas fa-comments text-xl"></i>
                </div>
                <h1 class="text-xl font-bold">AI 챗봇 구현 실습</h1>
            </div>
            <a href="day07_lecture.html" class="text-sm font-bold text-slate-500 hover:text-purple-600">
                <i class="fas fa-arrow-left mr-1"></i> 강의로 돌아가기
            </a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-12">
        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-4">질문에 대답하는 똑똑한 웹앱</h2>
            <p class="text-slate-600">단순한 UI를 넘어, 실제 AI 모델(OpenAI/Gemini)의 API를 연동하여 살아있는 대화형 서비스를 만듭니다.</p>
        </section>

        <div class="space-y-8">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                <h3 class="text-xl font-bold mb-4">프로젝트 구조</h3>
                <div class="space-y-4 text-sm">
                    <div class="flex items-center gap-3">
                        <span class="w-20 text-xs font-bold text-slate-400 uppercase">Frontend</span>
                        <p>채팅 UI (말풍선, 입력창)</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="w-20 text-xs font-bold text-slate-400 uppercase">Backend</span>
                        <p>API 요청 및 응답 처리 (Node.js/Python)</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="w-20 text-xs font-bold text-slate-400 uppercase">AI Model</span>
                        <p>GPT-4o / Gemini 1.5 Pro</p>
                    </div>
                </div>
            </div>

            <div class="api-box p-6 rounded-lg text-rose-800">
                <h4 class="font-bold mb-2"><i class="fas fa-exclamation-triangle mr-2"></i>주의사항</h4>
                <p class="text-sm">API Key는 절대 외부에 노출되지 않도록 서버 측 환경변수(.env)로 관리해야 합니다.</p>
            </div>
        </div>
    </main>
</body>

</html>
