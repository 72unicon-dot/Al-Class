<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - AI Class Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-100 h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md border border-slate-200">
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 text-indigo-600 rounded-2xl mb-4">
                <i class="fas fa-user-shield text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">관리자 로그인</h1>
            <p class="text-slate-500 text-sm mt-2">교육생 관리 시스템에 접속합니다</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-2">이메일</label>
                <div class="relative mb-4">
                    <input type="email" id="email"
                        class="w-full pl-4 pr-10 py-3 rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                        placeholder="admin@example.com" required>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-slate-400">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <label for="password" class="block text-sm font-medium text-slate-700 mb-2">비밀번호</label>
                <div class="relative">
                    <input type="password" id="password"
                        class="w-full pl-4 pr-10 py-3 rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                        placeholder="관리자 암호를 입력하세요" required>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-slate-400">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <p id="errorMsg" class="text-red-500 text-xs mt-2 hidden"><i class="fas fa-circle-exclamation mr-1"></i>
                    비밀번호가 올바르지 않습니다.</p>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200">
                접속하기
            </button>
        </form>

        <div class="mt-8 text-center text-xs text-slate-400">
            &copy; 2026 AI Class Management System
        </div>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = this.querySelector('button');
            const errorMsg = document.getElementById('errorMsg');

            // UI Reset
            errorMsg.classList.add('hidden');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> 접속 중...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Login Success
                window.location.href = 'admin_dashboard.html';
            } catch (error) {
                console.error("Login failed:", error);

                // Login Failed
                btn.innerHTML = '접속하기';
                btn.classList.remove('opacity-75', 'cursor-not-allowed');

                let msg = "로그인 정보가 올바르지 않습니다.";
                if (error.code === 'auth/invalid-credential') msg = "이메일 또는 비밀번호가 잘못되었습니다.";
                if (error.code === 'auth/too-many-requests') msg = "너무 많은 시도가 있었습니다. 잠시 후 다시 시도해주세요.";

                errorMsg.innerHTML = `<i class="fas fa-circle-exclamation mr-1"></i> ${msg}`;
                errorMsg.classList.remove('hidden');
                document.getElementById('password').classList.add('border-red-500', 'ring-2', 'ring-red-100');
            }
        });

        // Clear Error on Input
        ['email', 'password'].forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                el.addEventListener('input', function () {
                    document.getElementById('errorMsg').classList.add('hidden');
                    document.getElementById('password').classList.remove('border-red-500', 'ring-2', 'ring-red-100');
                });
            }
        });
    </script>
</body>

</html>
